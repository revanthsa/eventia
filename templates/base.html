{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>{% block title %}Eventia{% endblock %}</title>
	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="title" content="Eventia">

	<meta name="keywords" content="Eventia, college, event, eventia event">
	<meta name="description" content="">
	
	<meta itemprop="name" content="Eventia">
	<meta itemprop="description" content="">
	<meta itemprop="image" content="{% static 'logo/android-chrome-192x192.png' %}">

	<link rel="apple-touch-icon" sizes="180x180" href="{% static 'logo/apple-touch-icon.png' %}">
	<link rel="icon" type="image/png" sizes="32x32" href="{% static 'logo/favicon-32x32.png' %}">
	<link rel="icon" type="image/png" sizes="16x16" href="{% static 'logo/favicon-16x16.png' %}">
	<link rel="manifest" href="{% static 'logo/site.webmanifest' %}">
	<link rel="mask-icon" href="{% static 'logo/safari-pinned-tab.svg' %}" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">

	{% block css %}{% endblock %}
</head>
<body>
	{% block body %}{% endblock %}
	{% block scripts %}{% endblock %}
</body>
</html>
